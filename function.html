<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.container{
			
			width:200px;
			padding:10px;
			align-content: left;
		}
		.subcon2{
			width:100%;
			
		}
		.con1{
			border:2px solid black;
			width:100%;
			height:30px;
		}
		
	</style>
	<script>
		function sum(){
			let a = document.getElementById('firstdigit').value;
			let b = document.getElementById('seconddigit').value;
			let addition = parseInt(a)+parseInt(b);
			document.getElementById("sum").innerHTML= addition;
		}
		function sub(){
			let a = document.getElementById('firstdigit').value;
			let b = document.getElementById('seconddigit').value;
			let addition = parseInt(a)-parseInt(b);
			document.getElementById("sum").innerHTML= addition;
		}
		function multi(){
			let a = document.getElementById('firstdigit').value;
			let b = document.getElementById('seconddigit').value;
			let addition = parseInt(a)*parseInt(b);
			document.getElementById("sum").innerHTML= addition;
		}
		function divi(){
			let a = document.getElementById('firstdigit').value;
			let b = document.getElementById('seconddigit').value;
			let addition = parseInt(a)/parseInt(b);
			document.getElementById("sum").innerHTML= addition;
		}
		
	</script>
</head>
<body>
<input type="text" id="firstdigit">
<input type="text" id="seconddigit">
<br>
<div class="container">
	<div>
		<button class="subcon2"; onclick="sum()">+</button>
	<div>
	<div>
		<button class="subcon2";  onclick="sub()">-</button>
	</body>
	<div class="subcon">
		<button class="subcon2"; onclick="multi()">*</button>
	</body>
	<div>
		<button class="subcon2";  onclick="divi()">/</button>
	</body>
	</div>
<p class="con1" id="sum"></p>


</html>
